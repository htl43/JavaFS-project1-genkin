<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Reimbursment System Web App</title>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="manager.css">
  </head>
  <body id="man-body">
     <!-- Header & Manager info -->
    <div class="container" >
      <div class="row">
        <h3 class="col-sm-10">Welcome to Manager Account</h3>   
        <button type="button" id="logout" class="btn btn-danger float-sm-right col-sm-1 btn-sm">
          Logout
        </button>
      </div>
      <br>
      <div class="row">
        <table class="table table-hover table-bordered col-sm-12" id="man-table-info">
          <thead class="man-table-info-header">
            <tr class="table-info">
              <th>ID</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody id="man-table-info-body"></tbody>
        </table>
      </div>
    </div>
    <br>
     <!-- Manager Menu Option Div -->
    <div class="container" id="man-menu">
      <select class="btn btn-info col-sm-4" id="man-select">
        <option value="menu" selected>Menu</option>
        <option value="viewAll">View All Reimbursement</option>
        <option value="viewPast">View Past Reimbursement</option>
        <option value="viewPending">View Pending Reimbursement</option>
      </select>  
    </div>
    <br>

    <!-- Manager Menu Message Display Div -->
    <div class="container" id="menu" hidden>
    </div>

   <!-- Manager View Reimbursement Display Div -->
   <div class="container" id="view-reimbs" hidden>
    <div class="row" id="pending-change" hidden>
      <div class="col-sm-1">
        <p>ReimbID</p>
        <select class="bg-light text-dark " id="reimbId-select">
        </select>
      </div>
      <div class="col-sm-2">
        <p>Status</p>
        <select class="bg-light text-dark" id="reimbStatus-select">
          <option class="bg-light text-dark" value="100">PENDING</option>
          <option class="bg-success text-white" value="101">APPROVE</option>
          <option class="bg-danger text-white" value="102">DENY</option>
        </select>
      </div>
      <div class="col-sm-1">
        <p>Submit</p>
        <button type="button" class="btn btn-primary btn-sm" id="reimbs-change-submit" disabled>
         Confirm
      </button>
      </div>    
    </div>

    <p id="view-reimbs-message"></p>
    <div class="row table-row">
      <table class="table table-hover table-bordered col-sm-12" id="man-table-view-reimbs" hidden>
        <thead class="man-table-view-reimbs-header">
          <tr class="thead-dark">
            <th>Reimb ID</th>
            <th>Submitted On</th>
            <th>Amount</th>
            <th>Author ID</th>
            <th>Type</th>
            <th>Description</th>       
            <th>Status</th>
            <th>Resolver ID</th>
            <th>Resolved on</th>
          </tr>
        </thead>
        <tbody id="man-table-view-reimbs-body"></tbody>
      </table>
    </div>
  </div>

    <script src="manager.js"></script>
  </body>
</html>
